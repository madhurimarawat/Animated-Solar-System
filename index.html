                </div>
            </div>

            <div class="orbit earth-orbit">
                <div id="planet-earth" class="planet earth"
                    data-info="Earth: Blue and Green, Home to life, Third planet"></div>

                <!-- üåï Moon orbiting Earth -->
                <div id="planet-moon" class="moon" data-info="Moon: Earth's satellite, Grayish, Affects tides"></div>
            </div>

            <div class="orbit mars-orbit">
                <div id="planet-mars" class="planet mars" data-info="Mars: Red, Fourth planet, Known as the Red Planet">
                </div>
            </div>

            <div class="orbit jupiter-orbit">
                <div id="planet-jupiter" class="planet jupiter"
                    data-info="Jupiter: Brown and Beige, Largest planet, Fifth planet"></div>
            </div>

            <div class="orbit saturn-orbit">
                <div id="planet-saturn" class="planet saturn"
                    data-info="Saturn: Yellowish, Sixth planet, Known for its rings">

            </div>

            <div class="orbit uranus-orbit">
                <div id="planet-uranus" class="planet uranus"
                    data-info="Uranus: Light blue, Seventh planet, Coldest planet"></div>
            </div>

            <div class="orbit neptune-orbit">
                <div id="planet-neptune" class="planet neptune"
                    data-info="Neptune: Dark blue, Eighth planet, Farthest from Sun"></div>
            </div>
        </div>

        <!-- ‚ÑπÔ∏è Floating Info Card on Hover/Click -->

            <div class="card-body">
                <h5 class="card-title" id="planet-name"></h5>

            </div>

        <!-- ü™ê Right Side Cards Container -->
